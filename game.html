<html>
<title>Family Fortunes</title>
<script type="text/javascript" src="data.json"></script>
<script type="text/javascript" src="jquery-1.6.js"></script>
<script type="text/javascript">

$(document).ready(function() {

    var wrongAudio = new Audio("wrong.wav");
    var correctAudio = new Audio("correct.wav");
    var topAudio = new Audio("top.wav");

    var currentQ = -1;
    var wrongAnswers = 0;

    function showQuestion() {
        var q = questions[currentQ];
        $('#main').empty().append("<h1>" + (currentQ + 1).toString() + ". " + q[0] + "</h1>");
        $.each(q[1], function(idx, val) {

            var s1 = $('<span class="answer" style="display: none;"></span>');
            var s2 = $('<span class="dummy">_ _ _ _ _ _ _ _ _ _ _ _</span>');
            s1.text(val);
            var d = $('<p id="id_ans_' + (idx + 1).toString() + '">' + (idx + 1).toString() + ' </p>');
            d.append(s2);
            d.append(s1);
            $('#main').append(d);
        });
        $('#wrong div').hide();
        wrongAnswers = 0;
    }

    function showNext() {
        currentQ++;
        showQuestion();
    }

    function showPrevious() {
        currentQ--;
        if (currentQ < 0) {
            currentQ = 0;
        }
        showQuestion();
    }

    function showAnswer(n) {
        if ($('#id_ans_' + n.toString() + ' .dummy').is(':visible')) {
            var snd;
            if (n == 1) {
                topAudio.play();
            } else {
                correctAudio.play()
            }
        }
        $('#id_ans_' + n.toString() + ' .dummy').toggle();
        $('#id_ans_' + n.toString() + ' .answer').toggle();
    }

    function uhoh() {
        wrongAudio.play();
    }

    function addWrongAnswer() {
        uhoh();
        wrongAnswers = Math.min(wrongAnswers + 1, 3);
        $('#w' + wrongAnswers.toString()).show();
    }

    function removeWrongAnswer() {
        $('#w' + wrongAnswers.toString()).hide();
        wrongAnswers = Math.max(wrongAnswers - 1, 0);
    }

    $(document).bind('keypress', function(e) {
        var cc = e.charCode === 0 || e.charCode === undefined ? e.keyCode : e.charCode;
        var n = cc - 48;
        var k = String.fromCharCode(cc)
        if (n > 0 && n < 6) {
            showAnswer(n);
        }
        if (k.toLowerCase() == 'n') {
            showNext();
        }
        if (k.toLowerCase() == 'p') {
            showPrevious();
        }
        if (k.toLowerCase() == 'x') {
            addWrongAnswer();
        }
        if (k.toLowerCase() == 'z') {
            removeWrongAnswer();
        }
        if (k == ' ') {
            uhoh();
        }
    });
});

</script>
